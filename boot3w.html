<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My second web design by Bootstrap </title>
     <!--custom css -->
	 <link type="text/css" rel="stylesheet" href="boot3file/boot3.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
    <header class="nav navbar-inverse">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<div class="navbar-brand">
						<img src="boot3file/image/logo.png" class="img-circle" alt="logo">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="row">
						<div class="col-sm-6 textwhite">
							<p class="text-right">Already have an account?</p>
						</div>
						<div class="col-sm-6 textwhite">
							<p class="text-right"><span class="glyphicon glyphicon-log-in"> Login</span></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header><!--End navbar area-->
	<!--START MAINCONTENT AREA-->
	<section class="container">
		<div class="text-center">
			<p class="step_color">Step No. 1</p>
			<p> What are you look for?</p>
		</div>
	</section>
	
	<section class="container">
		<div class="row marin_top">
			<div class="col-sm-6 padding_remove">
				<img src="boot3file/image/profile.png" class="img-responsive pull-right img_border" alt="profile">
			</div>
			<div class="col-sm-6">
				<img src="boot3file/image/profile2.png" class="img-responsive padding_left_img" alt="profile">
			</div>
		</div>
	</section>
	<!--START OR AREA-->
	<section class="container">
		<div class="row distance_or">
			<div class="col-sm-5">
				<p class="text-right"> I want to buy a service accurately</p>
			</div>
			<div class="col-sm-2">
				<p class="text-center color_or"> OR</p>
			</div>
			<div class="col-sm-5">
				<p> I want to sell a service accurately</p>
			</div>
		</div>
	</section>
	
	<!--start button area-->
	<section class="container">
		<div class="row">
			<div class="col-sm-5 padding_right_button">
				<button type="button" class="button_design button_border pull-right">Creat Buyer</button>
			</div>
			<div class="col-sm-2">
				<img src="boot3file/image/button_border.png" class="align_button_border">
			</div>
			<div class="col-sm-5 padding_left_button">
				<button type="button" class="button_design">Creat Seller</button>
			</div>
		</div>
	</section><!--END MAINCONTENT AREA-->
	<footer class="navbar-inverse">
		<div class="container">
			<ul class="nav navbar-nav">
			  <li class="list_align"><a href="#">TERM AND CONDITION</a></li>
			  <li class="list_align"><a href="#">NEWS</a></li>
			  <li class="list_align"><a href="#" class="text_color_about">ABOUT US</a></li> 
			  <li class="list_align"><a href="#">FAQ</a></li> 
			</ul>
		</div>
	</footer
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
